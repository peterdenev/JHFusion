<html>
<head>
	<title>TodoMVC - controller</title>
	<script src="js/libs/jquery-1.8.2.min.js"></script>
	<script src="js/libs/Object.observe.poly.js"></script>
	
</head>
<body>
	<div data-controller="TodoController" >		
		
		
		<input type="text" id="new_task_in" data-map="val > new_todo_text" />
		<input type="button" id="add_task_btn" data-map="" value="add task" data-onclick="addItem"  />

		<ul id="todo_ul"></ul>

		<script id="tmpl_1" type="text/themplate">
			<%for(var i in this){%>
				<li>
					<input type="text" data-map="todos.<%i%>" value="<%this[i]%>" data-onkeydown="down"/>	
					<input type="button" data-map="" data-onclick="delEl(<%i%>)" value="delete" />
				</li>
			<%}%>			
		</script>		

	</div>



	<script src="js/libs/template_engine.js"></script>
	<script src="../JHFusion.js"></script>
	<script src="js/controller_main.js"></script>
</body>
</html>
