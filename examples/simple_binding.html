<html>
<head>
	<title>Simple Binding</title>
	<script src="js/libs/jquery-1.8.2.min.js"></script>
	<script src="js/libs/Object.observe.poly.js"></script>
	
	
</head>
<body>
	<div id="main">
		
		Write only:
		<input type="text" id="input_el_1" data-models="val > synch_var" />
		<br>

		Read only:
		<input type="text" id="input_el_2" data-models="val < synch_var" />
		<br>

		Read and Write:
		<input type="text" id="input_el_3" data-models="val <> synch_var" />
		<br>

		Read and Write + init to html:
		<input type="text" id="input_el_4" data-models="val <<> synch_var" />
		<!-- same as -->
		<!-- <input type="text" id="input_el_4" data-models="synch_var" /> -->
		<br>


		<!-- Read and Write + init to js:
		<input type="text" id="input_el_4" data-models="val <>> synch_var" value="44" />
		 -->

		<hr>


		Write only with force init from html:
		<input type="text" id="input_el_5" data-models="val > synch_var" data-triggers="!" data-handler="init_copy" />
		<br>

		<hr>		
		
		MSG:
		<input type="text" id="input_el_6" data-models="val > msg" /> <br>
		Alert box with trigger:
		<input type="text" id="alertBox" data-triggers="msg, input_1_val" data-handler="showAlert">	
		<br>

		Alert box with trigger:
		<input type="text" id="alertBox_auto" data-models="val < msg" >	
		<br>

		<hr>
		Js bind fill:
		<input type="text" id="autoGenerate_binding" />

		<hr>
		Attribute fill:
		<input type="text" id="input_el_11" data-models="val <> input_1_val, title < input_2_val" />
		<input type="text" id="input_el_12" data-models="val <> input_2_val, ref < input_2_val" />




	</div>
	<script src="../JHFusion.js"></script>
	<script src="js/simple_binding.js"></script>
</body>
</html>
