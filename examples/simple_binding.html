<html>
<head>
	<title>Simple Binding</title>
	<script src="js/libs/jquery-1.8.2.min.js"></script>
	<script src="js/libs/Object.observe.poly.js"></script>
	<style>
		.error{
			border:1px solid red;
		}
		.ok{
			border: 1px solid skyblue;
		}
	</style>
	
</head>
<body>
	<div id="main">
		
		Write only:
		<input type="text" id="input_el_1" data-map="val > synch_var" />
		<br>

		Read only:
		<input type="text" id="input_el_2" data-map="val < synch_var" />
		<br>

		Read and Write:
		<input type="text" id="input_el_3" data-map="keydown,change:val <> synch_var" />
		<br>

		Read and Write + init to html:
		<input type="text" id="input_el_4" data-map="val <<> synch_var" />
		<!-- same as -->
		<!-- <input type="text" id="input_el_4" data-map="synch_var" /> -->
		<br>


		<!-- Read and Write + init to js:
		<input type="text" id="input_el_4" data-map="val <>> synch_var" value="44" />
		 -->

		<hr>


		<!-- Write only with force init from html:
		<input type="text" id="input_el_5" data-map="val > synch_var" data-triggers="!" data-handler="init_copy" /> -->
		<br>

		<hr>		
		
		MSG:
		<input type="text" id="input_el_6" data-map="val > msg" /> <br>
		Alert box with trigger:
		<!-- <input type="text" id="alertBox" data-triggers="msg, input_1_val" data-handler="showAlert">	 -->
		<input type="text" id="alertBox2" data-map="alertMSG">		
		<br>

		Alert box with trigger:
		<input type="text" id="alertBox_auto" data-map="val < msg" >	
		<br>

		<hr>
		Js bind fill:
		<input type="text" id="autoGenerate_binding" />

		<hr>
		Attribute fill:
		<input type="text" id="input_el_11" data-map="val <> input_1_val; title < input_2_val" />
		<input type="text" id="input_el_12" data-map="val <> input_2_val; ref < input_2_val" />


		<hr>
		Validator:
		<input type="text" id="input_el_13" data-onkeyup="validateVar" data-map="keyup,change:val <> str2validate; 
																								title < errText; 
																								class < validClass" />

		<hr>

		<style>
		.progress{
			position: relative;
			width: 100%;
			height: 1em;
			background-color: #ddd;
		}
		.progress div {
			background-color: #555;
			height: 100%;
			transition: width 0.1s ease-out;
		}
		</style>

		<div data-controller="MailboxController">			
			<h3 data-map="html << mixed" ></h3>
			<h3 data-map="html << greet" ></h3>
			<p>You have <b data-map="html << unread"></b>/<span data-map="html << total"></span> unread messages.</p>

			<div class='progress'>		  
			   <div data-map="style << progStyle"></div>
			</div>
		</div>


	</div>
	<script src="../JHFusion.js"></script>
	<script src="js/simple_binding.js"></script>
</body>
</html>
